<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/wait.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
    <h1>Talk2 Chat <img src="assets/icon.png" alt="logo"></h1>
    <main class="waitmain">
        <div class="container">
            <img src="/assets/icon.png" alt="logo">
            <span>
                Login or sign up to Talk2 Chat</span>
            <div>
                <button onclick="login()">LOGIN</button>
                <button>SIGN UP</button>
            </div>

        </div>
        <script>

            var logname
            var logpass
            var id

            // login -------------------------------------------------------------------------------------------------------------------------------

            function logindirect() {
                var socket = io();
                logname = prompt("Your name (max. 20)");
                // console.log("Name: " + logname)
                logpass = prompt("Your Password (max. 20)");
                // console.log("Pas: " + logpass)
                socket.emit("waitlogin", logname, logpass, id)
            }

            $(function () {
                var socket = io()

                socket.on("getid", function (sid) {
                    id = sid

                    socket.on("waittrue", function (uname, upass) {
                        var usercookie = document.cookie = "username=" + logname + "; path=/";
                        var passcookie = document.cookie = "password=" + logpass + "; path=/";
                        alert("You are logged in as " + logname + ", page will be reloaded.")
                        name = uname
                        window.top.location.reload();

                    });

                    socket.on("waitfalse", function () {
                        console.log("false login")
                        alert("Incorrect login information, try again")
                    });
                });

            });

            function login() {
                var socket = io();
                logindirect()
            };


        </script>
    </main>
</body>

</html>
